name: Continuous Check

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Continuous Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
      - name: Build with Gradle
        env:
          DB_URL: ${{ secrets.DB_URL }}
        run: ./gradlew check --info
